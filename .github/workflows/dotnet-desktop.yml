name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: windows-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Build
      shell: pwsh
      run: |
        .\build.ps1

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        path: .\Published\JIT

    - name: Cleanup
      shell: pwsh
      run: |
        .\cleanup.ps1
